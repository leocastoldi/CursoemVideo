<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nome = prompt("Qual seu nome?")
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras!</br>`)
        document.write(`Seu nome em letras maiusculas fica ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em letras minusculas ficam ${nome.toLowerCase()}</br>`)
        function inverter(nome){
            return nome.split('').reverse().join('')
        }
        document.write(`Seu nome ao contrário fica assim ${inverter(nome)}`)
    </script>
</body>
</html>
